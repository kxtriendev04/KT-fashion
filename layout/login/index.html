<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation2</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h2 class="heading">Welcome Back</h2>
          <div class="spacer"></div>

          <div class="login-with-google">
            <img class="login--img" src="https://steelbluemedia.com/wp-content/uploads/2019/06/new-google-favicon-512.png" alt="">
            <p class="login--title">Log in with Google</p>
          </div>

          <p class="divider">-----------------------------------or login with email-----------------------------------</p>
      
      
          <div class="form-group">
            <input id="email" name="email" rules = "required|email" type="text" placeholder="Your email" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <input id="password" name="password" rules = "required|min:6" type="password" placeholder="Your password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="password--support">
            <div class="remain--login">
                <input type="checkbox">
                <span class="remain--login--title" >Keep me logged in</span>
            </div>
            <a href="" class="forgot--password">Forgot password</a>
          </div>
      
          <button class="form-submit">Log in</button>

          <div class="sign--up">
            <p class="sign--up--title">Don't have an account yet?</p>
            <a href="" class="sign--up--link">Sign up</a>
          </div>
        </form>
      
      </div>

      <script src="/validator.js"></script>
      <script>

      var form = new Validator('#form-1')
      </script>
</body>
</html>
